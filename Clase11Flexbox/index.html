<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class=" Header">
        <nav class="Header-nav">
        <figure class="Header-pizza">
            <img src="./img/pizza.png" alt="pizza">
        </figure>
         <figure class="header-Logo">   
            <img src="./img/logo.png" alt="logo">
        </figure>
        </nav>
        <ul type="none" class="Header-lista">
            <li class="item uno"> Home</li>
            <li class="item dos">Ranking</li>
            <li class="item tres"> Promoción</li>
            <li class="item cuatro"> Contacto</li>
        </ul>
    </header>
    <main class="main">
        <section class="main-title">
            <h2 class="Main-h2">Envio Gratis comprando 2 pizzas</h2>
            <figure class="main-foto">
                <img class="fotoMoto"
                src="./img/moto.png" alt="moto">
            </figure>
        </section>
        <h2 class="titulo-pizza">Podio de pizzas</h2>
            <h3 class="subtitulo-pizza">Pizzas top 5</h3>
        <section class="section-pizza">
             <ol class="lista-pizzas">
                    <li class="item pizza1">Muzzarella</li>
                    <li class="item pizza2">Hawaiana</li>
                    <li class="item pizza3">MuzzarrelaJ&Morron</li>
                    <li class="item pizza4">Fugazzeta</li>
                    <li class="item pizza5">Calabresa</li>
                </ol>
                <figure class="arbol">
                    <img class="fotoArbol" src="./img/arbol.png" alt="arbol">
                </figure>
        </section>
    </main>
    <footer class="footer">
        <section>
            <ul type="none" class="listaFooter">
                <li class="item "> Home</li>
                <li class="item "> Contacto</li>
                <li class="item ">Ranking</li>
                <li class="item "> Promoción</li>
            </ul>
        </section>
            <section class="imagenes">
                <figure>
                    <img src="./img/pizza.png" alt="">
                </figure>
                <figure>
                    <img src="./img/logo.png" alt="">
                </figure>
            </section>
    </footer>
</body>
</html>
